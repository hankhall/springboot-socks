<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Album | [[${path}]]</title>
        
        <!-- Make the page take the full width of the device-->
        <meta name="viewport"  content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0" />
         
        <!-- The stylesheet -->
        <link rel="stylesheet" href="/static/TouchOptimizedGallery/css/styles.css" />
        <link rel="stylesheet" href="/static/TouchOptimizedGallery/touchTouch/touchTouch.css" />
        
        <!-- Google Fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Dancing+Script" />
        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>

		<header>
			<h1>Ours Album</h1>
			<h2>by hanka desk</h2>
		</header>
		
        <div id="thumbs">
            <a th:href="${(node.folder?'':'/foto')+'/'+path+':'+node.realName+(#strings.isEmpty(mc)?'':('?mc='+mc))}" th:style="${'background-image:url('+(node.folder?'/cvr/':'/prv/')+path+':'+node.realName+')'}" th:title="${#strings.isEmpty(mc)||node.folder?node.name:('设为'+#strings.substring(mc,mc.lastIndexOf(':')+1)+'封面')}" th:each="node:${list}"></a>
            <a th:href="${'/'+#strings.substring(path,0,path.lastIndexOf(':'))+(#strings.isEmpty(mc)?'':('?mc='+mc))}" style="background-image:url(/static/TouchOptimizedGallery/img/back.jpg"  th:if="${path!=mc}" title="上一级"/>
        </div>

		<p id="credit" th:if="${!#strings.isEmpty(path)}">
			<a th:href="${'/'+path+'?mc='+path}" th:if="${#strings.isEmpty(mc)}">设置封面</a>
			<a th:href="${'/'+path}" th:if="${!#strings.isEmpty(mc)}">取消设置封面</a>
		</p>
        <footer>
	        <h2><i>Copy Right:</i> hanka</h2>
            <a class="tzine">2020</a>
        </footer>
        
        <!-- JavaScript includes - jQuery, turn.js and our own script.js -->
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="/static/TouchOptimizedGallery/touchTouch/touchTouch.jquery.js"></script>
		<script src="/static/TouchOptimizedGallery/js/script.js"></script>
		
		<!-- BSA AdPacks code. Please ignore and remove.--> 
        <script src="http://cdn.tutorialzine.com/misc/adPacks/v1.js" async></script>

    </body>
</html>
